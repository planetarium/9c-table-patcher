on:
  push:
    branches:
      - main

jobs:
  push_gh_pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: |
          yarn install

      - name: Build and Deploy
        run: |
          yarn build  && yarn deploy
